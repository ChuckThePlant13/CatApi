<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>CatApi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="randomMichis">
      <h1>Michis aleatorios</h1>
      <article>
        <img id="img1" alt="foto gatito aleaotoria" />
        <button id="btn1">Guardar michi en favoritos</button>
      </article>

      <article>
        <img id="img2" alt="foto gatito aleaotoria" />
        <button id="btn2">Guardar michi en favoritos</button>
      </article>

      <button class="reloadBtn" onclick="loadRandomMichis()">Recargar</button>
    </section>

    <section id="favoriteMichis">
      <h2>Michis favoritos</h2>
    </section>

    <section id="uploadingMichi">
      <h2>Sube la foto de tu michi</h2>
      <form id="uploadingForm">
        <input id="dile" type="file" name="file" />
        <button type="button" onclick="uploadMichiPhoto()">
          Subir foto de michi
        </button>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
